{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnies E-Commerce</title>
    <link rel="" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3c19bc44f2.js"></script>
    <script src="https://use.fontawesome.com/ae122ea3f7.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <section class="section1">
        <svg id="curved" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,128L48,154.7C96,181,192,235,288,218.7C384,203,480,117,576,69.3C672,21,768,11,864,21.3C960,32,1056,64,1152,106.7C1248,149,1344,203,1392,229.3L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </section>
    <section class="section2">
        <div class="card">
            <div class="side-form">
                <h1 class="h1text">
                    Welcome to Unnies
                </h1>
                <h2 class="h2text">
                    Your trusted partner in K-Shopping
                </h2>
            </div>
            <div class="form-card">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h1 class="h1text-login">LOGIN</h1>
                    <h2 class="error">{{ error }}</h2>
                    <input type="email" name="username" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <h2 class="h2text">
                        Don't have an account? <a href="{% url 'register' %}">Register Here</a>
                    </h2>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
