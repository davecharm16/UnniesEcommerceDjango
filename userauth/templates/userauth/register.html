{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Unnies</title>
    <link rel="" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/3c19bc44f2.js"></script>
    <script src="https://use.fontawesome.com/ae122ea3f7.js"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="section-1">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#fff" fill-opacity="1" d="M0,160L180,64L360,96L540,224L720,224L900,32L1080,160L1260,288L1440,96L1440,320L1260,320L1080,320L900,320L720,320L540,320L360,320L180,320L0,320Z">
            </path>
        </svg> -->
        <h1 class="title">Unnies</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,128L34.3,117.3C68.6,107,137,85,206,80C274.3,75,343,85,411,122.7C480,160,549,224,617,229.3C685.7,235,754,181,823,160C891.4,139,960,149,1029,165.3C1097.1,181,1166,203,1234,218.7C1302.9,235,1371,245,1406,250.7L1440,256L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>
    </div>
    <div class="section-2">
        <div class="form-box">
            <form action="" method = "POST" id="form">
                {% csrf_token %}
                <h1 class="header1">Create Account</h1>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                    <h2 class="error error-username"></h2>
                </div>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" required>
                    <h2 class="error error-email"></h2>
                </div>
                <div class="input-container">
                    <input type="password" name="password1" placeholder="Password" required>
                    <h2 class="error"></h2>
                </div>
                <div class="input-container">
                    <input type="password" name="password2" placeholder="Password Confirmation" required>
                    <h2 class="error error-password2"></h2>
                </div>
                <div class="input-container">
                    <input type="text" name="phone" placeholder="Phone Number" required>
                    <h2 class="error error-phone"></h2>
                </div>
                <div class="input-container">
                    <input type="text" name="address" placeholder="Address" required>
                    <h2 class="error error-address"></h2>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Create Account">
                    <h2 class="text-h2">Already have an account? <a href="{% url 'login' %}" class="login-path">Log in here</a></h2>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'resources/jquery-3.5.1.min.js' %} "></script>
    <script src = "{% static 'js/register.js' %}"> </script>
</body>
   
</html>
